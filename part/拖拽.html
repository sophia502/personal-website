<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div{
            width: 200px;
            height: 200px;
            background: #ff0000;
            position: absolute;
        }
        button{
            position: absolute;
            top: 0px;
            left:0px;
        }
    </style>
    <script>
        window.onload = function(){
        };
    </script>

</head>
<body>
    <div id="div"></div>
<button><a href="" download="拖拽.html"> 下载 </a></button>
    <script>
        var oDiv = document.getElementById('div');
        oDiv.onmousedown = function(e){
            var disX = e.clientX - oDiv.offsetLeft;
            var disY = e.clientY - oDiv.offsetTop;
            document.onmousemove = function(e){
                oDiv.style.left = e.clientX - disX + "px";
                oDiv.style.top = e.clientY - disY +"px";
            };
            oDiv.onmouseup = function(){
                document.onmousemove = 'none';
            };
        };
    </script>
</body>
</html>
